<div class="detail">
	<div class="detail_header"><i ng-click="goback()"></i><span>{{good.name}}</span></div>
	<div class="detail_img">
		<img ng-src="{{good.img}}">
	</div>
	<div class="detail_brief1">
		<p class="name">{{good.name}}</p>
		<p class="price">￥{{good.price}}</p>
	</div>
	<div class="detail_brief2">
		<div>商品详情</div>
		<p class="name"><span class="titl">品<i>空空</i>牌</span>{{good.brand_name}}</p>
		<p class="name"><span class="titl">产品规格</span>{{good.specifics}}</p>
	</div>
	<div class="detail_footimg">
		<img src="http://m.beequick.cn/static/bee/img/pages/productDetailDefault-eeed0ab8.jpg">
	</div>
</div>
